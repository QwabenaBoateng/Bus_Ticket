<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Book Your Bus Ticket</h2>
        <form id="ticketForm">
            <div class="form-group">
                <label for="route">Select Route:</label>
                <select id="route" name="route">
                    <option value="Accra-Kumasi">Accra to Kumasi</option>
                    <option value="Kumasi-Tamale">Kumasi to Tamale</option>
                    <option value="Tamale-Accra">Tamale to Accra</option>
                    <option value="CapeCoast-Accra">Cape Coast to Accra</option>
                    <option value="Sunyani-Accra">Sunyani to Accra</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <div id="totalCost" class="form-group">
                Total Cost: <span id="costDisplay">0 GHC</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Book Now</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
